apiVersion: v1
kind: Namespace
metadata:
  name: lions

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lions-app
  namespace: lions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lions-app
  template:
    metadata:
      labels:
        app: lions-app
    spec:
      containers:
      - name: app
        image: your-registry/lions-app:latest   # replace with your image
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: lions-db
        - name: DB_DATABASE
          value: theemall
        - name: DB_USERNAME
          value: root
        - name: DB_PASSWORD
          value: rootpass

---
apiVersion: v1
kind: Service
metadata:
  name: lions-app-svc
  namespace: lions
spec:
  type: ClusterIP
  selector:
    app: lions-app
  ports:
  - port: 80
    targetPort: 80
