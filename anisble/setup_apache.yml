---
- name: Install Apache on Ubuntu
  hosts: all
  become: yes

  tasks:
    - name: Install Apache
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start and enable Apache
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: yes

    - name: install mysql client to node server
      ansible.builtin.apt:
        name: mysql-client
        state: present

    - name: install phpmyadmin
      ansible.builtin.apt:
        name: phpmyadmin
        state: present
